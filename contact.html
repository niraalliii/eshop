<!-- Contact Us Content -->
<div class="container mt-5">
    <h2 class="text-center">Get in Touch</h2>
    <div class="row mt-4">
        <!-- Contact Form -->
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="contact-name">Full Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email Address</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message</label>
                    <textarea class="form-control" id="contact-message" rows="5" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- Contact Information -->
        <div class="col-md-6">
            <h4>Contact Information</h4>
            <p><strong>Address:</strong> 1234 Tech Avenue, Silicon Valley, CA 94043</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> support@electroshop.com</p>
            <!-- Embedded Google Map -->
            <div class="mt-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.8426563373096!2d-122.0842496846923!3d37.42199977982568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0b4d4b1a1b9%3A0x3a0b7f8c5f7b1f1!2sGoogleplex!5e0!3m2!1sen!2sus!4v1616178213647!5m2!1sen!2sus" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>
